<body>
    <div>
        <h1 class="espaco_t2" id="titulo_1">Cadastro de Tratamento</h1>
    </div>

    <form name="cadastro_tratamento" action="#" method="get">
        <fieldset class="grupo">
            <div class="campo">
                <p id="orientacao" class="espaco_t">*Campos de preenchimento obrigatório</p>
                <label><strong>Medicamento*</strong></label>
                <input type="text" name="medicamento" id="medicamento">
                </input>
                <label><strong>Data de Início*</strong></label>
                <input class="espaco quebra" type="text" name="data_inicio" placeholder="__/__/____" required>
                <label><strong>Duração</strong></label>
                <input class="espaco" type="text" name="duracao">
                <label for="frequencia_uso"><strong>Frequencia uso*</strong></label>
                <input class="espaco quebra" type="text" id="frequencia_uso" required>
                <label><strong>Anotações</strong></label>
                <input class="espaco quebra" type="text" id="anotacoes">
            </div>
        </fieldset>

        <div>
            <button class="btn-light btn-fluid p-3" type="submit"><strong>Salvar</strong></button>
        </div>

    </form>
