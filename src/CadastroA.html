    <title>Cadastro de novo usuario</title>
    <script type="text/javascript">

        function mascara(telefone) {
            if (telefone.value.length == 0)
                telefone.value = '(' + telefone.value; //quando começamos a digitar, o script irá inserir um parênteses no começo do campo.

            if (telefone.value.length == 3)
                telefone.value = telefone.value + ') '; //quando o campo já tiver 3 caracteres (um parênteses e 2 números) o script irá inserir mais um parênteses, fechando assim o código de área.

            if (telefone.value.length == 10)
                telefone.value = telefone.value + '-'; //quando o campo já tiver 8 caracteres, o script irá inserir um tracinho, para melhor visualização do telefone.
        }

        function mascara(cpf) {
            if (cpf.value.length == 3)
                cpf.value = cpf.value + '.'; //quando já tiver 3 caracteres, o script irá inserir um ponto.

            if (cpf.value.length == 7)
                cpf.value = cpf.value + '.'; //quando o campo já tiver 7 caracteres (3 números e 1 ponto) o script irá inserir mais um ponto.

            if (cpf.value.length == 11)
                cpf.value = cpf.value + '-'; //quando o campo já tiver 11 caracteres, o script irá inserir um tracinho, para melhor visualização do cpf.
        }

    </script>

<body>
    <div>
        <h1 class="espaco_t2" id="titulo_1">Cadastro de Novo Usuário</h1>
    </div>

    <div>
        <h2 id="titulo_2"><strong>Atendente da Farmácia</strong></h2>
    </div>

    <form name="cadastro_novo_usuario" action="#" method="get">
        <fildset class="grupo">
            <div class="campo">
                <p id="orientacao" class="espaco_t">*Campos de preenchimento obrigatório</p>
                <label><strong>Nome*</strong></label>
                <input class="espaco quebra" type="text" name="f_nome" placeholder="Digite seu nome completo" required>
                <label><strong>CPF*</strong></label>
                <input class="espaco quebra" type="text" name="f_cpf" maxlength="14" onkeypress="mascara(this)"
                    placeholder="Digite seu CPF" required>
                <label><strong>Telefone*</strong></label>
                <input class="espaco quebra" type="text" name="f_tel" maxlength="15" onkeypress="mascara(this)"
                    pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx)9xxxx-xxxx" required>
                <label><strong>E-mail*</strong></label>
                <input class="espaco quebra" type="email" name="f_email" placeholder="Digite seu email" required>
                <label><strong>Confirmação de e-mail*</strong></label>
                <input class="espaco quebra" type="email" name="f_confirmacao_email" placeholder="Confirme seu email"
                    required>
                <label><strong>Senha*</strong></label>
                <p id="orientacao" class="espaco_t">Crie uma senha segura de 6 dígitos com números e letras</p>
                <input class="espaco quebra" type="password" name="f_senha" pattern="[a-zA-Z0-9]{6}"
                    placeholder="Crie uma senha de 6 dígitos" required>
                <label><strong>Confirmação de senha*</strong></label>
                <input class="espaco quebra" type="password" name="f_confsenha" placeholder="Confirme a senha" required>
            </div>
        </fildset>

        <div>
            <button class="btn btn-light btn-block p-4" type="submit"><strong>Finalizar cadastro</strong></button>
        </div>

    </form>
</body>
