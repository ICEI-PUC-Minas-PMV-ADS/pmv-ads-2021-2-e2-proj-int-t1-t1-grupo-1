<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Cadastro de novo usuario</title>
    <style>
        .quebra {
            display: block;
        }

        .espaco {
            margin-bottom: 10px;
        }

        .espaco_t {
            margin-top: 3px;
        }

        form {
            padding: 10px;
            background-color: f8f8f8;
        }

    </style>
</head>

<body>
    <header>
        <img src="img/logo.png" width="80" alt="">
    </header>
    <div>
        <h1 id="titulo">Cadastro de Novo Usuário</h1>
    </div>

    <form name="cadastro_novo_usuario" action="#" method="get">
        <fildset class="grupo">
            <div class="campo">
                <label><strong>Nome*</strong></label>
                <input class="espaco quebra" type="text" name="f_nome" placeholder="Digite seu nome completo" required>
                <label><strong>CPF/CRF*</strong></label>
                <input class="espaco quebra" type="text" name="f_cpf_crf" placeholder="Digite seu CPF/CRF" required>
                <label><strong>Endereço</strong></label>
                <input class="espaco quebra" type="text" name="f_nendereco"
                    placeholder="Se desejar, digite seu endereço">
                <label><strong>Cidade/UF</strong></label>
                <input class="espaco quebra" type="text" name="f_cidade_uf" placeholder="Digite sua cidade/UF">
                <label><strong>CEP*</strong></label>
                <input class="espaco quebra" type="text" name="f_cep" pattern="[0-9]{5}-[0-9]{3}"
                    placeholder="xxxxx-xxx" required>
                <label><strong>Telefone*</strong></label>
                <input class="espaco quebra" type="tel" name="f_tel" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}"
                    placeholder="(xx)9xxxx-xxxx" required>
                <label>Data de nascimento:</label>
                <input class="espaco quebra" type="date" name="f_data_nascimento"
                    placeholder="Seja desejar, digite sua data de nascimento">
                <label><strong>E-mail*</strong></label>
                <input class="espaco quebra" type="email" name="f_email" placeholder="Digite seu email" required>
                <label><strong>Confirmação de e-mail*</strong></label>
                <input class="espaco quebra" type="email" name="f_confirmacao_email" placeholder="Confirme seu email"
                    required>
            </div>
        </fildset>
        <fildset class="grupo">

            <div class="campo">
                <label><strong>Senha*</strong></label>
                <input class="espaco quebra" type="password" name="f_senha" pattern="[a-zA-Z0-9]{6}"
                    placeholder="Crie uma senha de 6 dígitos" required>
                <label><strong>Confirmação de senha*</strong></label>
                <input class="espaco quebra" type="password" name="f_senha" placeholder="Confirme a senha" required>
                <label class="espaco quebra" class="quebra"><strong>Tipo de Usuário*</strong></label>
                <input class="espaco" type="radio" name="f_tipo" value="p" required checked>Paciente
                <input class="espaco" type="radio" name="f_tipo" value="f" required>Funcionário
                <p id="orientacao" class="espaco_t">Crie uma senha segura de 6 dígitos com números e letras</p>
                <p id="orientacao" class="espaco_t">*Espaços de preenchimento obrigatório</p>
            </div>
        </fildset>

        <div>
            <button class="botao espaco_t" type="submit">Finalizar cadastro</button>
        </div>

    </form>
</body>

</html>
