<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de novo usuario</title>
    <style>
        .quebra{
            display: block;
        }

        .espaco{
            margin-bottom: 10px;
        }
        .espaco_t{
            margin-top: 3px;
        }

        form {
            padding: 10px;
            background-color: f8f8f8;
        }

        #dv_btns {
            display: flex;
        }
    </style>
</head>

<body>
    <header>
        <img src="img/logo.png" width="100" alt="">
    </header>
    <h1>Cadastro de Novo Usu√°rio</h1>

    <form>
        <label>Telefone*</label>
        <input class="espaco quebra" type="tel" name="f_tel" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx)9xxxx-xxxx" required>

        <div id="dv_btns">
            <input class="espaco_t" type="submit" name="f_btn_enviar" value="Finalizar cadastro">
            <input class="espaco_t" type="reset" name="f_btn_limpar" value="limpar">
        </div>

    </form>
</body>

</html>
